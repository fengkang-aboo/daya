<script type="text/javascript">
    $(function() {
        $("img.lazy").lazyload();
        $(function () {
            var an1 = true;
            var an2 = true;
            var an3 = true;
            $(window).scroll(function (event) {
                var winPos = $(window).scrollTop();
                if (winPos > 171 && winPos < 371) {
                    if (an1) {
                        an1 = false;
                        animate1();
                    }
                }
                if (winPos > 800 && winPos < 1000) {
                    if (an2) {
                        an2 = false;
                        animate2();
                    }
                }
                if (winPos > 1400 && winPos < 1600) {
                    if (an3) {
                        an3 = false;
                        animate3();
                    }
                }
//                console.log(winPos)
            });
            reset();
            animate1();

            function reset() {
                TweenMax.to('.show1-1', 0, {height: 0, ease: Expo.easeIn});
                TweenMax.to('.show1-2', 0, {height: 0, ease: Expo.easeIn});
                TweenMax.to('.show1-3', 0, {height: 0, ease: Linear.easeIn});

                TweenMax.to('.show2-1', 0, {height: 0, ease: Expo.easeIn});
                TweenMax.to('.show2-2', 0, {height: 0, ease: Expo.easeIn});
                TweenMax.to('.show2-3', 0, {height: 0, ease: Linear.easeIn});

                TweenMax.to('.show3-1', 0, {height: 0, ease: Expo.easeIn});
                TweenMax.to('.show3-2', 0, {height: 0, ease: Expo.easeIn});
                TweenMax.to('.show3-3', 0, {height: 0, ease: Linear.easeIn});
            }

            function animate1() {
                reset();
                TweenMax.to('.show1-1', .8, {height: 500, ease: Cubic.easeOut});
                TweenMax.to('.show1-2', .8, {height: 400, delay: .8, ease: Cubic.easeOut});
                TweenMax.to('.show1-3', .8, {
                    height: 250, delay: 1.3, ease: Cubic.easeOut, onComplete: function () {
                        an1 = true;
                    }
                })
            }

            function animate2() {
                reset();
                TweenMax.to('.show2-1', .8, {height: 500, ease: Cubic.easeOut});
                TweenMax.to('.show2-2', .8, {height: 400, delay: .8, ease: Cubic.easeOut});
                TweenMax.to('.show2-3', .8, {
                    height: 250, delay: 1.3, ease: Cubic.easeOut, onComplete: function () {
                        an2 = true;
                    }
                })
            }

            function animate3() {
                reset();
                TweenMax.to('.show3-1', .8, {height: 500, ease: Cubic.easeIn});
                TweenMax.to('.show3-2', .8, {height: 400, delay: .8, ease: Cubic.easeOut});
                TweenMax.to('.show3-3', .8, {
                    height: 250, delay: 1.3, ease: Cubic.easeOut, onComplete: function () {
                        an3 = true;
                    }
                })
            }
        })
    });
</script>
